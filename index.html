<html>
<head>
  <title>Slick Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <section class="slider-wrapper">
    <div class="single-item">
      <div>
        <img class="img-responsive" src="https://raw.githubusercontent.com/pegsbenedict/demos/master/img/slider1-mission.jpg" alt="slide 1" />
        <div class="slide-caption"><span>With expertise in healthcare, education, employment and more. Asian Human Services helps tens of thousands of people every year</span></div>
      </div>
      <div>
        <img class="img-responsive" src="https://raw.githubusercontent.com/pegsbenedict/demos/master/img/slider2-funders.jpg" alt="slide 2" />
        <div class="slide-caption left"><span>Copy addressing our funders</span>
        </div>
      </div>
      <div>
       <iframe width="100%" height="100%" src="https://www.youtube.com/embed/C0DPdy98e4c" frameborder="0" allowfullscreen></iframe>
        <div class="slide-caption bottom">Copy addressing potential AmeriCorps members
        </div>
      </div>
    </div>
  </section>

</body>
</html>
